<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gossiper frontend</title>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
      <div class="container" id="vuejs">
          <h1>Gossiper</h1>
          <div class="row">
              <div class="col-6">
                  <p>PeerID: <span>{{peerID}}</span></p>
              </div>
              <div class="col-6">
                  <p>Known nodes</p>
                  <ul>
                      <li>NodeA: 127.0.0.1:3000</li>
                      <li>NodeB: 127.0.0.1:3001</li>
                      <li>NodeC: 127.0.0.1:3002</li>
                  </ul>
              </div>
          </div>
          <div class="row">
              <ul>
                  <li>Message 1 from A</li>
                  <li>Message 2 from A</li>
                  <li>Message 3 from A</li>
                  <li>Message 1 from B</li>
                  <li>Message 2 from B</li>
              </ul>
          </div>
          <div class="row">
              <ul>
                  <li v-for="(msg, index) in messages">{{msg}}</li>
              </ul>
          </div>
          <div class="row">
              <input class="text" id="msg"/> <button type="button" id="submitMsg" class="btn btn-success">Submit message</button>
          </div>
          <div class="row">
              <input class="text" id="node"/> <button type="button" id="submitNode" class="btn btn-success">Add new node</button>
          </div>
      </div>
      <script src="js/app.js"></script>
  </body>
</html>
