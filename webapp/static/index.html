<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gossiper frontend</title>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body class="top-navigation pace-done">
      <div id="wrapper">
          <div id="page-wrapper" class="gray-bg">
              <div id="vuejs" class="wrapper wrapper-content">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-8">
                              <div class="ibox">
                                  <div class="ibox-title">
                                      <h1>Gossiper <small v-if="peerID != ''">(connected to <code>{{peerID}}</code>)</small><small v-else>(not connected)</small></h1>
                                  </div>
                                  <div class="ibox-content">
                                      <div>
                                          <div class="float-right"><strong>Origin/Seq</strong></div>
                                          <h3>Messages</h3>
                                      </div>

                                      <message v-for="(message, index) in messages" v-bind:key="index" v-bind:message="message"></message>
                                      <div class="hr-line-dashed"></div>
                                      <div class="input-group">
                                          <input type="text" class="form-control" placeholder="Type message...">
                                          <span class="input-group-append"> <button type="button" class="btn btn-primary">Send message</button> </span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-lg-4">
                              <div class="ibox">
                                  <div class="ibox-title">
                                      <h1>Known nodes</h1>
                                  </div>
                                  <div class="ibox-content">
                                      <table class="table table-striped table-hover">
                                          <tr v-for="(node, index) in nodes"><td><strong>{{node}}</strong></td></tr>
                                      </table>
                                      <div class="hr-line-dashed"></div>
                                      <div class="input-group">
                                          <input type="text" class="form-control" placeholder="ip:port">
                                          <span class="input-group-append"> <button type="button" class="btn btn-primary">New node</button> </span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <script src="js/app.js"></script>
      <script>
       init();
      </script>
  </body>
</html>
